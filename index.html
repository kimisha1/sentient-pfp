<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hat Overlay Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hat Overlay</h1>
    <div class="actions">
      <input id="fileInput" type="file" accept="image/*" style="display:none">
      <button id="pickBtn" class="btn">Upload Image</button>
      <button id="downloadBtn" class="btn" disabled>Download PNG</button>
      <button id="deleteBtn" class="btn" disabled>Remove Hat</button>
    </div>
  </header>

  <main>
    <aside>
      <h3>Hats</h3>
      <div id="hats" class="hat-grid">
        <img src="assets/overlays/hat1.png" alt="hat1" class="hat-thumb">
        <img src="assets/overlays/hat2.png" alt="hat2" class="hat-thumb">
        <img src="assets/overlays/hat3.png" alt="hat3" class="hat-thumb">
      </div>

      <div class="panel">
        <h3>Controls</h3>
        <div class="row">
          <label>Rotate</label>
          <input id="rotateRange" type="range" min="-180" max="180" value="0" step="1">
        </div>
        <div class="row">
          <label>Scale</label>
          <input id="scaleRange" type="range" min="0.1" max="3" value="1" step="0.01">
        </div>
        <div class="row two">
          <button id="flipBtn" class="btn small" disabled>Flip Horizontal</button>
          <button id="resetBtn" class="btn small" disabled>Reset</button>
        </div>
        <p class="hint">On mobile: use “Upload Image” button. Drag & Drop works on desktop.</p>
        <p class="hint">You can also paste an image (Ctrl/Cmd+V).</p>
        <p class="hint">Keyboard: Delete = remove • Q/E = rotate ±5°</p>
        <p id="status" class="hint"></p>
      </div>
    </aside>

    <section class="stage-wrap" id="stage">
      <canvas id="canvas"></canvas>
      <div id="dropHint" class="drop-hint">Drop an image here or use “Upload Image”</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
